language: python

python:
  - 2.7
  - 3.3
  - 3.4
  - 3.5

sudo: false

addons:
  apt_packages:
    - libbz2-dev
    - libhdf5-serial-dev
    - liblzo2-dev

before_install:
  - pip install https://github.com/cython/cython/archive/7b4079c50d88f5ce1cf3cc55a6f46cd6e35cbda4.zip --install-option=--no-cython-compile
  - python setup.py sdist

install:
  - pip install dist/*.tar.gz
  - if [[ $TRAVIS_PYTHON_VERSION == '2.6' ]]; then pip install unittest2; fi

script:
  - cd .. && python -m tables.tests.test_all

notifications:
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/58f8a9014ef02f6217ec
    on_success: change

